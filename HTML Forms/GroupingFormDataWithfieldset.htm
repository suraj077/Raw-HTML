<!DOCTYPE html>
<html>
<head>
	<title>FieldSet</title>
</head>
<body>
	<h2>Grouping Form Data With Fieldset</h2>

	<p>The fieldset elememnt is used ti group related data in a form, and the legend element defines a caption for the fieldset element.</p>

	<form action="/action_page.php">
		<fieldset>
			<legend>Personal information:</legend>
			First name:<br>
			<input type="text" name="firstname" value="Mahakal">
			<br>
			Last name:<br>
			<input type="text" name="lastname" value="Mahakal">
			<br><br>
			<input type="submit" value="Submit">
		</fieldset>
		
	</form>

</body>
</html>
