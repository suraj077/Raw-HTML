	<!--<h2>The HTML <head> Element</h2>
<p>The <head> element is a container for metadata( data about data) and is place between the <html> tag and the <body> tag. </p>
	<p>Html metadata is data abiut the HTML document. Metadata is not displayed.
	Metadata typically define the document title, character set, style, script and other mets information
    The following tags describe metadata: <title>,<style>,<meta>,<link>,<script>, and <base>.
    The <title> element defines the title of the document, and is required in all HTML document.
    The <title> element :
    1. defines a title in the browser tab.
    2. provides a title for the page when it is added to favorites
    3. display a title for the page in search engine result</p>-->
<p>The content of the body element is displayed in the browser window.</p>
<p>The contant of the title element is displayed in the browser tab, in favorites and in search engine result.</p>
