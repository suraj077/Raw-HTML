<!DOCTYPE html>
<html>
<head>
	<title>HTML LIST</title>
</head>
<body>
	<h2>A Nested List</h2>
	<p>List can be nested (list inside lists):</p>
<ul>
	<li>MahaDev
		<ol type="i">
			<li>Maa Gurai</li>
			<li> Shree Ganesh</li>
			<li>Kartikaye</li>
			
		</ol>

	<li>Shree Ram
		<ul>
			<li>Sita Maa</li>
			<li> King Dasrath</li>
		</ul>
	</li>
	<li>Hanumaan Ji Maharaj
		<ul>
			<li>Suraj Mishra Apki saran mein</li>
		</ul>
	</li>
</ul>

</body>
</html>
