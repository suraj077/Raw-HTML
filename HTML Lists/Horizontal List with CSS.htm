<!DOCTYPE html>
<html>
<head>
	<title>HTML LIST</title>
</head>
<style>
	ul{
		list-style-type: none;
		margin: 0;
		padding: 0;
		overflow: hidden;
		background-color: #333333;
	}
	li{
		float: left;
	}
	li a{
		display: #111111;
		color: white;
		text-align: center;
		padding: 16px;
		text-decoration: none;
	}
	li a:hover{
		background-color: red;
	}

</style>
</head>
<body>
	<h2>Navigation Menu</h2>
	<p>In this citation, we use CSS to style the list horizontally. to create a navigation menu:</p>

	<ul>
		<li><a href="#home">Home</a></li>
		<li><a href="#news">News</a></li>
		<li><a href="#contact">Contact</a></li>
		<li><a href="#habout">About</a></li>
	</ul>
</body>

</html>
