<!DOCTYPE html>
<html>
<head>
	<title>HTML List</title>
</head>
<body>
	<h2 style="color:purple">An Unordered HTML List.</h2>
	<ul style="color: red">
		<li>Coffee</li>
		<li>Tea</li>
		<li>Milk</li>
		<li>MahaDev</li>
	</ul>
	<h2 style="color:purple">An Ordered HTML List</h2>
	<ol style="color: green">
		<li>Coffee</li>
		<li>Tea</li>
		<li>Milk</li>
		<li>MahaDev</li>
	</ol>

</body>
</html>
