<!DOCTYPE html>
<html>
<head>
	<title>HTML LIST</title>
</head>
<body style="color: green">
	<h2>The start attribute</h2>
	<p>By default, an ordered list will start conting from 1. Use the start attribute to start counting from a specified number:</p>
	<ol start="51">
		<li>MahaDev</li>
		<li>Hanumaan ji Maharaj</li>
		<li>Jai Shree Ram</li>
		
	</ol>
	<ol type="I" start="101">
		<li>MahaDev</li>
		<li>Hanumaan ji Maharaj</li>
		<li>Jai Shree Ram</li>
		
	</ol>

</body>
</html>
