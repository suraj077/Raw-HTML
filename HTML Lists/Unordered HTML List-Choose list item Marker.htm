<!DOCTYPE html>
<html>
<head>
	<title>HTML LIST</title>
</head>
<body>
	<h2>Unordered List with Disc Bullets</h2>
	<ul style="list-style-type:disc;">
		<li>Coffee</li>
		<li>Tea</li>
		<li>Milk</li>
		
	</ul>
	<ul style="list-style-type: circle;">
		<li>Coffe</li>
		<li>Tea</li>
		<li>Milk</li>
	</ul>
	<ul style="list-style-type: square;">
		<li>Coffee</li>
		<li>Tea</li>
		<li>Milk</li>
	</ul>
	<ul style="list-style-type: none;">
		<li>Coffee</li>
		<li>Tea</li>
		<li>Milk</li>
	</ul>

</body>
</html>
