<!DOCTYPE html>
<html>
<head>
	<title>HTML CLASS</title>

</head>
<body>

	<h2>Using The Class Attribute in javascript.</h2>
	<p>Click the button, to hide all element with the class name "city" with javascript:</p>

	<button onclick="myFunction()"> Hide Elements </button>

	<h2 class="city">Delhi</h2>
	<p>Delhi is the capital of India</p>

	<h2 class="city">Lucknow</h2>
	<p>Lucknow is the capital of Uttar Pradesh</p>

	<h2 class="city">Sultanpur</h2>
	<p>Sultanpur is the city of Hero</p>

	<script>
		function myFunction(){
			var x = document.getElementByClassName("city");
			for (var i = 0; i < x.length; i++) { x[i].style.display = "none";
		}

			}

	</script>

</body>
</html>
