<!DOCTYPE html>
<html>
<head>
	<title>HTML CLASSES</title>
	<style>
		.city {
			background-color:#9CFF88;
			color:red;
			padding:10px;
		}
	</style>
</head>
<body>
	<h2>Same Class, Different Tag</h2>
	<p>Even if two element do not have the same tag name,they can have the same class name, and get the same styling:</p>

	<h2 class="city">Delhi</h2>
	<p class="city">Delhi is the capital of India</p>

</body>
</html>
