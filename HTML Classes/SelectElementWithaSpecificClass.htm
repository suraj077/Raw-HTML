<!DOCTYPE html>
<html>
<head>
	<title>HTML CLASSES</title>
	<style>
	.city{
		background-color: tomato;
		color: green;
		padding: 10px;
	} 

</style>
</head>
<body>
<h2>The class Attribute</h2>
<p>Use CSS to style element with the class name "city:"</p>

<h2 class="city">Delhi</h2>
<p>Delhi is the capital of India.</p>

<h2 class="city">Lucknow</h2>
<p>Lucknow is the capital of Uttar Pradesh.</p>

<h2 class="city">Dispur</h2>
<p>Dispur is the capital of Assam.</p>
</body>
</html>
