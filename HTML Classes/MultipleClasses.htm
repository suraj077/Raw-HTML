<!DOCTYPE html>
<html>
<head>
	<title>HTML CLASSES</title>
	<style>
		.city{
			background-color: tomato;
			color: #22EE5B;
			padding: 10px;
		}
		.main{
			text-align: center;
		}
	</style>
</head>
<body>

	<h2>Multiple Classes</h2>
	<p>All three headers have the class name "city".In addition,Delhi also have the class name "main",which center-align the text.</p>

	<h2 class="city main">Delhi</h2>
	<h2 class="city">Lucknow</h2>
	<h2 class="city">Sultanpur</h2>
	<h2 class="city main">Allahabd</h2>

</body>
</html>
