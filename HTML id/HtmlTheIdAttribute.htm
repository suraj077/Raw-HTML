<!DOCTYPE html>
<html>
<head>
	<title>HTML ID</title>
	<style>
		#myHeader{
			background-color: lightblue;
			color: red;
			padding: 40px;
			text-align: center;
		}
		
	</style>
</head>
<body>
	<h2>The id Attribute.</h2>
	<p>Use CSS to style an element with the id "myHeader":</p>
	<h1 id="myHeader">Jai Mahakal Baba</h1>

</body>
</html>
