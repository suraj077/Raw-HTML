<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
	<title>Responsive Text Size</title>
</head>
<body>

	<h1 style="font-size: 10vm";>Responsive Text</h1>

<p style="font-size: 5vw;">Resize the browser window to see how the text size scales.</p>

<p style="font-size: 5vm;">Use the "vm" unit when sizing the text. 10vm will set the style to 10% of the viewport width.</p>	

<p>Viewport is the browser window size. 1vm = 1% of viewport width. if the viewport is 50cm wide, 1vm is 0.5cm.</p>

</body>
</html>
