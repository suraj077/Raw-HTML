<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
	<title>HTML Responsive webpage</title>
</head>
<body>
	<h2>Show Different Images Depending on Browser Width</h2>
	<p>Resize the browser width and the image will change at 600px and 1500px.</p>

<picture>
	<source srcset="nat.jpg" media="(max-width:600px)">
		<source srcset="npic.jpg" media="(max-width:1500px)">
			<source srcset="Purple.jpg">
<img src="npic.jpg" alt="picture" style="width:auto;">
				
</picture>	

</body>
</html>
