<!DOCTYPE html>
<html>
<head>
	<title>HTML JS</title>
</head>
<body>

	<h2>My First JavaScript</h2>

	<p>JavaScript can change the contant of an HTML element:</p>

	<button type="button" onclick="myFunction()">Click Me!</button>

	<p id="demo">Mahakal is here</p>
<script> 
function myFunction(){
	document.getElementById("demo").innerHTML = "Nature is Life!";
}
</script>
</body>
</html>
