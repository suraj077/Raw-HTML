<!DOCTYPE html>
<html>
<head>
	<title>HTML JAVASCRIPT</title>
</head>
<body>

	<h2>Use Javascript to Change Text</h2>
	<p>This example write "Jai Mahakal!" into an HTML element with id="demo:"</p>

	<p id="demo" style="color: #1035AC"></p>

	<script>
		document.getElementById("demo").innerHTML = "Jai Mahakal!";
	</script>

</body>
</html>
