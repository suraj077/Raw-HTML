<!DOCTYPE html>
<html>
<head>
	<title>Allow Multiple Selection</title>
</head>
<body>
	<h2>Allow multiple selections</h2>
	<p>Use the multiple attribute to allow the user to slect more then one value.</p>

	<form action="/action_page.php">
		<select name="cars" size="4" multiple>
			<option value="volvo">Volvo</option>
			<option value="Saab">Saab</option>
			<option value="fiat">Fiat</option>
			<option value="audi">Audi</option>
			
		</select>
		<br><br>
		<input type="submit">
		
	</form>
	<p>Hold down the Ctrl(window) / command(Mac) button to select multiple options.</p>

</body>
</html>
