<!DOCTYPE html>
<html>
<head>
	<style>
		table,th,td{
			border: 1px solid black;
			padding: 3px;
		}
		table{
			border-spacing: 15px;
		}


	</style>

</head>
<body>
	<h2>Border Spacing</h2>
	<p>Border spacing specifies the space between the cells.</p>
	<table style="width:100%">
		<tr>
			<th>Firstname</th>
			<th>Lastname</th>
			<th>Age</th>
		</tr>
		<tr>
			<td>Pallavi</td>
			<td>Mishra</td>
			<td>20</td>
		</tr>
		<tr>
		<td>Priyanshu</td>
		<td>Mishra</td>
		<td>17</td>
		</tr>
		<tr>
			<td>Satyendra</td>
			<td>Mishra</td>
			<td>25</td>
		</tr>

	</table>
	<p>Try to change the border-spacing to 5px.</p>

</body>
</html>
