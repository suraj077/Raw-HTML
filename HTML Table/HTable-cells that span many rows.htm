<!DOCTYPE html>
<html>
<head>
	<style> 
		table,th,td{
			border: 1px solid black;
			border-collapse: collapse;
		}
		th,td{
			padding: 5px;
			text-align: left;
		}

	</style>
	<title>Table</title>
</head>
<body>
	<h2>Cell that spans two rows</h2>
	<p>To make a cell span more then one row,use the rowspan attribute.</p>
<table style="width: 100%">
	<tr>
		<th>Name:</th>
		<td>Suraj Mishra</td>
	</tr>
	<tr>
		<th rowspan="2">Mobile No:</th>
		<td>7081581507</td>
	</tr>
	<tr>
		<td>7565933366</td>
	</tr>
</table>
</body>
</html>
