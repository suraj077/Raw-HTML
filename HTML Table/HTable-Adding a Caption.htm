<!DOCTYPE html>
<html>
<head>
	<style>
		table,th,td{
			border: 1px solid black;
			border-collapse: collapse;
		}
		th,td{
			padding: 5px;
			text-align: left;
		}
	</style>
	<title>Table</title>
</head>
<body>
	<h2>Table Caption</h2>
	<p>To add a caption to a table,use the caption tap.</p>
	<table style="width:100%">
		<caption>Monthly Saving</caption>
		<tr>
			<th>Month</th>
			<th>Savings</th>
		</tr>
		<tr>
			<td>January</td>
			<td>$100000000000000000000000000000000000000</td>

		</tr>
		<tr>
			<td>Febuary</td>
			<td>$900000000000000000000000000000000000000</td>
		</tr>
		
		<tr>
			<td>March</td>
			<td>$800000000000000000000000000000000000000</td>
		</tr>
	</table>

</body>
</html>
