<!DOCTYPE html>
<html>
<head>
	<style> 
		table,th,td{
			border: 1px solid black;
			border-collapse: collapse;
		}
		th,td{
			padding: 5px;
		}
		th{
			text-align: center;
		}

	</style>
</head>
<body>
	<h2>Left-align Headings</h2>
	<p>To left-align the table headings, use the CSS text-align property.</p>
	<table style="width:100%">
		<tr>
			<th>Firstnmae</th>
			<th>Lastname</th>
			<th>Age</th>
		</tr>
		<tr>
			<td>Suraj</td>
			<td>Mishra</td>
			<td>25</td>
		</tr>
		<tr>
			<td>Chandan</td>
			<td>Mishra</td>
			<td>17</td>
		</tr>
		<tr>
			<td>Pallavi</td>
			<td>Mishra</td>
			<td>20</td>
		</tr>
	</table>

</body>
</html>
