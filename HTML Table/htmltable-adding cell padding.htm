<!DOCTYPE html>
<html>
<head>
	<style> 
		table, th, td{
			border: 1px solid black;
			border-collapse: collapse;
		}
		th, td{
			padding: 5px;
		}
	</style>
</head>
<body>
	<h2>cellpadding</h2>
	<p>cell paddinf specifies the space between the cell content and its border.</p>
	<table style="width: 100%">
		<tr>
			<th>Firstname</th>
			<th>Lastname</th>
			<th>Age</th>
		</tr>
		<tr>
			<td>Suraj</td>
			<td>Mishra</td>
			<td>25</td>
		</tr>
		<tr>
			<td>Swati</td>
			<td>mishra</td>
			<td>25</td>
		</tr>

	</table>
<p>Try to change the padding to 5px.</p>
</body>
</html>
