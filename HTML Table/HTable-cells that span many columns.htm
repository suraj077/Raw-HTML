<!DOCTYPE html>
<html>
<head>
	<style> 
		table,th,td{
			border: 1px solid black;
			border-collapse: collapse;
		}
		th,td{
			padding: 5px;
			text-align: center;
		}

	</style>
	<title>Table</title>
</head>
<body>
	<h2>Cell that spans two columns</h2>
	<p>To make a cell span more then one column, use the colspan attribute.</p>
	<table style="width: 100%">
		<tr>
			<th>Name</th>
			<th colspan="2">Telephone</th>
		</tr>
		<tr>
			<td>Satyendra Mishra</td>
			<td>7081581507</td>
			<td>7565933366</td>
		</tr>
	</table>

</body>
</html>
