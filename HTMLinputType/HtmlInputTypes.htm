<!DOCTYPE html>
<html>
<head>
	<title>HTML INPUT TYPE</title>
</head>
<body>
	<h2>HTML INPUT TYPE</h2>
	<p>The <strong>input type="text"</strong>defines a one-linetext input field:</p>

	<form action="/action_page.php">
	First Name:<br>
	<input type="text" name="firstname">
	<br>
	Last Name:<br>
	<input type="text" name="lastname">
	<br><br>
	<input type="submit">
</form>

<p>Note that the form itself is not visible.</p>

<p>Also note that the default width of a text field is 20 character.</p>

</body>
</html>
