<!DOCTYPE html>
<html>
<head>
	<title>HTML Submit Type</title>
</head>
<body>
	<h2>Submit Button</h2>
<p>The <strong>input type="submit"</strong>defines a button for submitting form data to a form-handler:</p>

<form action="/action_page.php">
	First Name:<br>
	<input type="text" name="firstname" value="Mahakal">
<br>
Last Name:<br>
<input type="text" name="lastname" value="Mahakal">
<br><br>
<input type="submit" value="Submit">	

</form>
<p>If you click "submit", the form-data will be sent to a page called "/action_page.php".</p>
</body>
</html>
