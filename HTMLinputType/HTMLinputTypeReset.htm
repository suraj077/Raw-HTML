<!DOCTYPE html>
<html>
<head>
	<title>Input Type Reset</title>
</head>
<body>
	<h2>Input Type Reset</h2>
	<p>The <strong>input type="reset"</strong>defines a reset button thata will reset all form values to their default values:</p>

	<form action="/action_page.php">
		First Name:<br>
		<input type="text" name="firstname" value="Jai">
		<br>
		Last Name:<br>
		<input type="text" name="lastname" value="Mahakal">
		<br><br>
		<input type="submit" name="Submit">
		<input type="reset">
		
	</form>
	<p>If you change the input values and then click the "reset" button, the form-data will reset to the default values.</p>

</body>
</html>
